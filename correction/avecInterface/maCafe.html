<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Machine à café</title>
    <link rel="stylesheet" href="css/maCafe.css">
    <script src="../../jquery/jquery.js"></script>
    <script type="text/javascript" src="js/piece.js"></script>
    <script type="text/javascript" src="js/machine.js"></script>
    <script type="text/javascript" src="js/maCafe.js"></script>

    <!--<script type="text/javascript" src="maCafe.js"></script>-->
</head>


<body>
<div id="interface">
    <img class="cafe" src="images/cafe.jpg" />

</div>
<div id="menu">
    <span class="messageMachine">
        Bienvenue<br/>
        Veuillez insérer 0.10, 0.20, 0.50, <br/>
        1 ou 2 euros :
    </span>
    <div id="pieces">
        <img src="images/insert.png"/>
        <div class="coin"></div>
    </div>
    <div id="paveNumerique">
        <div>
            <input type="button" class="programme" value="7"/>
            <input type="button" class="programme" value="8"/>
            <input type="button" class="programme" value="9"/>
        </div>
        <div>
            <input type="button" class="programme" value="4"/>
            <input type="button" class="programme" value="5"/>
            <input type="button" class="programme" value="6"/>
        </div>
        <div>
            <input type="button" class="programme" value="1"/>
            <input type="button" class="programme" value="2"/>
            <input type="button" class="programme" value="3"/>
        </div>
        <div>
            <input type="button" class="programme" value="0"/>
            <input type="button" class="programme check"  value=""/>
            <input type="button" class="programme cancel"  value=""/>
        </div>


    </div>
</div>

<div id="userMoney">

</div>

</body>
</html>
